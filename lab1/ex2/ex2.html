<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class=header>
        <div style="padding-left: 70px;">
            <img src="image2/img1rmbg.png" alt="" width="100%" height="100%">
        </div>
        <div style="font-size: 25px; font-weight: bolder;">
            <p>AQUA INVESTMENT</p>
        </div>
        <div class="right-header">
            <div class="in-right-header" style="padding-left: 60px;">
                <p>Market</p>
            </div>
            <div class="in-right-header">
                <p>Pricing</p>
            </div>
            <div class="in-right-header">
                <p>Community</p>
            </div>
            <div class="in-right-header">
                <p>Download</p>
            </div>
            <div class="in-right-header" style="padding-right: 0px;">
                <p>Sign Up</p>
            </div>
            <div class="in-right-header" style="padding-right: 90px; padding-left: 30px; margin: 0px;">
                <button
                    style="border-radius: 10px; height: 40px; width: 110px; border-width: 0px; font-size: 18px; font-weight: bold;">
                    Log In </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="left-main">
            <div style="font-size: 70px; height: 40%; color: rgb(255, 255, 255);">
                <p>
                    Not An Investing <br> Genius? We can help!
                </p>
            </div>
            <div style="height: 20%; font-size: 25px; font-weight: lighter;">
                <p>
                    Our app is user friendly, convenient and automatically invests <br> your money for you. Investing
                    does't have to be hard, download <br>our app and get started in minutes!
                </p>
            </div>
            <div class="button" style="height: 15%; display: flex; align-items: center;">
                <div>
                    <button
                        style="width: 260px; height: 60px; border-radius: 10px; background-color: black; color: white; font-size: 20px;">
                        <div style="display: flex; align-items: center; ">
                            <div style="padding-left: 10px; padding-bottom: 5px;">
                                <img src="image2/applermbg.png" alt="">
                            </div>
                            <div style="padding-bottom: 5px;">
                                <p style="padding-left: 20px;">DOWNLOAD</p>
                            </div>
                        </div>
                    </button>
                </div>
                <div style="padding-left: 20px;">
                    <button
                        style="width: 260px; height: 60px; border-radius: 10px; background-color: black; color: white; font-size: 20px; align-items: center;">
                        <div style="display: flex; align-items: center; ">
                            <div style="padding-left: 10px; padding-bottom: 5px;">
                                <img src="image2/playrmbg.png" alt="">
                            </div>
                            <div style="padding-bottom: 5px;">
                                <p style="padding-left: 20px;">DOWNLOAD</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="star" style="height: 10%; ">
                <div class="in-star" style="display: flex; color: black; align-items: center;">
                    <div style="display: flex;">
                        <p style="padding-right: 20px; font-weight: bolder;">4.0</p>
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starlight2rmbg.png" alt="" width="90%" height="90%">
                    </div>
                    <div style="display: flex; font-weight: bolder; padding-left: 40px;">
                        <p style="padding-right: 20px;">5.0</p>
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                        <img src="image2/starrmbg.png" alt="" width="80%" height="80%">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-main">
            <img src="image2/phonermbg.png" alt="">
        </div>
    </div>
</body>

</html>
